<!-- polls/templates/polls/register.html -->

{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Create Your Account</h1>

    <form method="post" id="register_form" novalidate="">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-control" maxlength="150" required="" id="id_username">
        </div>


        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" maxlength="254" required="" id="id_email">
        </div>

        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" class="form-control" required="" id="id_password1">
        </div>

        <div class="form-group">
            <label for="id_password2">Password confirmation:</label>
            <input type="password" name="password2" class="form-control" required="" id="id_password2">
        </div>

        <button type="submit">Create Account</button>
    </form>
{% endblock %}
